<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <% if (CONFIG.environment !== 'test') { %>
    <meta content="<%= csrfToken %>" name="csrf-token" />
    <% } %>
    <title>PatOS - Session</title>
    <link rel="icon" type="image/gif" href="/images/favicon.gif" />

    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <link rel="stylesheet" href="/build/stylesheets/session.css"/>
  </head>
  <body>
    <% if (Object.keys(flash).length > 0) { %>
    <div class="flash">
      <pre style="margin: 0;"><%= JSON.stringify(flash, null, 2) %></pre>
    </div>
    <% } %>
    <%= yield %>
  </body>
</html>
