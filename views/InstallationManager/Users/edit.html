<pre><%= JSON.stringify(adminUser, null, 2) %></pre>

<h2>Update email</h2>

<div class="edit-email"></div>

<h2>Update password</h2>

<div class="edit-password"></div>

<form class="edit-form" action="<%= helpers.urlFor.installationManagerUser(adminUser.id) %>" method="POST">
    <input type="hidden" name="_csrf" value="<%= csrfToken %>">
    <input type="hidden" name="_method" value="PUT">

    <label for="password">New Password</label> <input type="password" name="password">

    <input type="submit" value="Submit">
</form>

<script>
    var App = new PAT.App().setup();

    var adminUser = <%= JSON.stringify(helpers.filters.users(adminUser)) %>;

    var emailForm = new PAT.InstallationManager.UserEditEmailForm({
      data: {
        url: '<%= helpers.urlFor.installationManagerUser(adminUser.id) %>',
        user: adminUser,
        csrfToken: '<%= csrfToken %>'
      }
    });

    emailForm.render(document.querySelector('.edit-email'))

    var passwordForm = new PAT.InstallationManager.UserEditPasswordForm({
      user: adminUser
    });

    passwordForm.render(document.querySelector('.edit-password'))
</script>
