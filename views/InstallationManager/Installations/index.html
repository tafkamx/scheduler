<pre><%= JSON.stringify(installations, null, 2) %></pre>

<table>
    <tr>
        <th>Installation ID</th>
        <th>Installation Name</th>
    </tr>
    <% installations.forEach(function (installation) { %>
    <tr>
        <td><%= installation.id %></td>
        <td><%= installation.name %></td>
        <td><a href="http://default.<%= installation.name %>.<%= CONFIG[CONFIG.environment].defaultDomainName %><%= helpers.urlFor.login() %>">Login to installation</a></td>
        <td><a href="<%= helpers.urlFor.editInstallationManagerInstallation(installation.id) %>">Edit</a></td>
    </tr>
    <% }) %>
</table>
