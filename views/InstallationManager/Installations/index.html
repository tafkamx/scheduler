<pre><%= JSON.stringify(installations, null, 2) %></pre>

<table>
    <tr>
        <th>Installation ID</th>
        <th>Installation Name</th>
    </tr>
    <% installations.forEach(function (installation) { %>
    <tr>
        <td><%= installation.id %></td>
        <td><%= installation.name %></td>
    </tr>
    <% }) %>
</table>
