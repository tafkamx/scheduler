<form class="edit-form" action="<%= helpers.urlFor.installationManagerInstallations() %>" method="post">
    <input type="hidden" name="_csrf" value="<%= csrfToken %>">

    <h2>Installation info</h2>
    <label for="name">Name</label> <input type="text" name="installationName" value="">
    <label for="domain">Domain</label> <input type="text" name="installationDomain" value="">

    <h2>Franchisor info</h2>
    <label for="franchisorEmail">Email</label> <input type="text" name="franchisorEmail" placeholder="example@example.com">

    <input type="submit" value="Submit">
</form>
