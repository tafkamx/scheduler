<!DOCTYPE html>
<html lang="en">
  <head>
    <%= renderPartial('partials/head.html', {
      csrfToken: csrfToken,
      title: 'Login Installation Manager'
    }) %>
  </head>
  <body>
    <form class="" action="<%= helpers.urlFor.InstallationManager.login.url() %>" method="post">
      <input type="hidden" name="_csrf" value="<%= csrfToken %>" />
      <p>email : <input type="text" name="email" value="" /></p>
      <p>password : <input type="password" name="password" value="" /></p>
      <p><input type="submit" value="Login" /></p>
      <p><a href="<%= helpers.urlFor.InstallationManager.reset.url() %>">Forgot password?</a></p>
    </form>
  </body>
</html>
