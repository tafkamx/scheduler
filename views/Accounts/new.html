<form class="edit-form" action="<%= helpers.urlFor.Accounts.url() %>" method="POST">
    <input type="hidden" name="_csrf" value="<%= csrfToken %>">

    <label for="name">User ID</label> <input type="text" name="userId" />
    <label for="name">Branch Name*</label> <input type="text" name="branchName" value="default" required />
    <label for="name">Account Type*</label> <input type="text" name="type" required />

    <p>Location info:</p>

    Name <input type="text" name="location[name]" value="" />
    Address line 1* <input type="text" name="location[address1]" value="" required />
    Address line 2 <input type="text" name="location[address2]" value="" />
    City* <input type="text" name="location[city]" value="" required />
    State* <input type="text" name="location[state]" value="" required />
    Country* <input type="text" name="location[country]" value="" required />
    Postal code* <input type="text" name="location[postalCode]" value="" required />
    Latitude* <input type="text" name="location[latitude]" value="" required />
    Longitude* <input type="text" name="location[longitude]" value="" required />

    <input type="submit" value="Submit" />
</form>
