<form class="edit-form" action="<%= helpers.urlFor.Accounts.url() %>" method="POST">
    <input type="hidden" name="_csrf" value="<%= csrfToken %>">

    <label for="name">User ID</label> <input type="text" name="userId" />
    <label for="name">Branch Name*</label> <input type="text" name="branchName" value="default" required />
    <label for="name">Account Type*</label> <input type="text" name="type" required />

    <input type="submit" value="Submit" />
</form>
